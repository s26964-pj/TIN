<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosty Kalkulator</title>
  <style>
    body {
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator-container {
      text-align: center;
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      background-color: lightblue;
    }

    .error {
      color: red;
      font-weight: bold;
      border-radius: 8px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div id="result"></div>
    <div id="error" class="error"></div>

    <div class="calculator">
      <label for="num1">Pierwsza liczba</label><br>
      <input type="number" id="num1" placeholder="">
    
      <label for="num2">Druga liczba</label><br>
      <input type="number" id="num2" placeholder="">
    
      <label for="operator">Działanie</label><br>
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
    
      <button onclick="calculate()">Oblicz</button>
    </div>
  </div>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operator = document.getElementById("operator").value;
      var resultElement = document.getElementById("result");
      var errorElement = document.getElementById("error");

      if (isNaN(num1) || isNaN(num2)) {
        errorElement.textContent = "Wprowadź poprawne liczby";
        resultElement.textContent = "";
      } else {
        errorElement.textContent = "";

        switch (operator) {
          case "add":
            resultElement.textContent = "Wynik: " + (num1 + num2);
            break;
          case "subtract":
            resultElement.textContent = "Wynik: " + (num1 - num2);
            break;
          case "multiply":
            resultElement.textContent = "Wynik: " + (num1 * num2);
            break;
          case "divide":
            if (num2 !== 0) {
              resultElement.textContent = "Wynik: " + (num1 / num2);
            } else {
              resultElement.textContent = "";
              errorElement.textContent = "Nie można dzielić przez zero";
            }
            break;
          default:
            resultElement.textContent = "";
            errorElement.textContent = "Nieprawidłowe działanie";
            break;
        }
      }
    }
  </script>
</body>
</html>
