<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akordeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .accordion {
            width: 300px;
            margin: 20px auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion('section1')">Section 1</div>
            <div class="accordion-content" id="section1">
                <p>Content for Section 1</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion('section2')">Section 2</div>
            <div class="accordion-content" id="section2">
                <p>Content for Section 2</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion('section3')">Section 3</div>
            <div class="accordion-content" id="section3">
                <p>Content for Section 3</p>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(sectionId) {
            var section = document.getElementById(sectionId);
            var isOpen = section.style.display === 'block';

            var allSections = document.querySelectorAll('.accordion-content');
            allSections.forEach(function (item) {
                item.style.display = 'none';
            });

            section.style.display = isOpen ? 'none' : 'block';
        }
    </script>
</body>

</html>
