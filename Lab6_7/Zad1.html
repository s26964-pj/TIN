<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosta modyfikacja DOM</title>
  <style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  
  .custom-div {
    width: 100px;
    height: 50px;
    margin: 10px;
    border: 1px solid black;
    display: inline-block;
  }
  
  button {
    margin: 5px;
  }
  </style>
</head>
<body>
  <button onclick="addDiv()">Dodaj div</button>
  <button onclick="removeDiv()">Usuń div</button>
  <button onclick="changeColor()">Zmień kolor</button>
  <button onclick="addText()">Dodaj tekst</button>

  <div class="custom-div"></div>
  <div class="custom-div"></div>
  <div class="custom-div"></div>
  <div class="custom-div"></div>

  <script>
    function addDiv() {
      var newDiv = document.createElement("div");
      newDiv.className = "custom-div";
      document.body.appendChild(newDiv);
    }

    function removeDiv() {
      var divs = document.querySelectorAll(".custom-div");
      if (divs.length > 0) {
        divs[0].remove();
      }
    }

    function changeColor() {
      var divs = document.querySelectorAll(".custom-div");
      if (divs.length >= 3) {
        divs[2].style.backgroundColor = "lightblue";
      }
    }

    function addText() {
      var divs = document.querySelectorAll(".custom-div");
      for (var i = 0; i < divs.length; i++) {
        divs[i].innerText = "nowy tekst";
      }
    }
  </script>

</body>
</html>
